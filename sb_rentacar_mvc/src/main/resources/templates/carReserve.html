<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>CarReserv</title>
</head>
<body>

	<h3>Adatok bekérése</h3>

	<form action="/cars/endreserve" method="post">
		<label>Név:</label>
		<input type="text" name="name"/>
		<label>Email:</label>
		<input type="email" name="email"/>
		<label>Tel.:</label>
		<input type="tel" name="tel"/>
		<label>Address:</label>
		<input type="text" name="address"/>
		<input type="hidden" th:value=${dto.getCarDto().getId()} name="carid" />
		<input type="hidden" th:value=${dto.getStartDate()} name="start" />
		<input type="hidden" th:value=${dto.getEndDate()} name="end" />
		<input type="submit"/>

	</form>

</body>
</html>
